<html>
<body>
<canvas id="myCanvas" width="400" height="400" style="border:1px solid #000000;"></canvas>

<script type="text/javascript">
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
var width = 400;
var height = 400;
var x = width/2;
var y = height/2;
ctx.moveTo(x,y);
var a = 23.0;

function forward(n) {
  x += Math.cos((a*Math.PI)/180.0) * n;
  y += Math.sin((a*Math.PI)/180.0) * n;
  ctx.lineTo(x,y);
  ctx.stroke();
}

function turn(n) { a += n; }

// set-random-position - Note: need to escape minus sign
function set_random_position() {
  x = Math.random() * width;
  y = Math.random() * height; 
  ctx.moveTo(x,y); 
}

// Generated JS
function square() {
for(var _1 = 0; _1 < 4; _1++) {
forward(50);turn(90);
}
}
function flower() {
for(var _2 = 0; _2 < 36; _2++) {
turn(10);square();
}
}
function garden(count) {
for(var _3 = 0; _3 < count; _3++) {
set_random_position();flower();
}
}
garden(5);

</script>
</body>
</html>
